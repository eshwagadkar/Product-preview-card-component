<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <script src="./bundle.js" defer></script>
</head>
<body class="container">
    <!-- Start: Article Card Container -->
    <article class="card" id="card">

        <!-- Start: Card Image Container -->
        <figure class="card__image">
            <picture>
                <source srcset="assets/images/image-product-vl.png" media="(min-width: 67.5em)" />
                <source srcset="assets/images/image-product-l.png" media="(min-width: 42em)" />
                <source srcset="assets/images/image-product-m.png" media="(min-width: 33.75em)" />
                <source srcset="assets/images/image-product-s.png" media="(min-width: 20em)" />
                <img src="assets/images/image-product-xs.png" alt="article-image">
            </picture>
        </figure>
        <!-- End: Card Image Container -->

        <!-- Start: Card Content Container -->
        <section class="card__content">
            <h1 class="card__content--header">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__content--body">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            <h6 class="card__content--pricing">$149.99<span>$169.99</span></h6>
            <button class="button" type="button">Add to Cart</button>
        </section>
        <!-- Start: Card Content Container -->

    </article>
   <!-- End: Article Card Container -->
</body>
</html>
